<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<header>
    <H1>Weather Dashboard</H1>
</header>

<body>
    <article class="container">
        <aside id="citySearch">
            <h4>Search for a city:</h4>
            <div class="input-group md-form form-sm form-1 pl-0">
                <div class="input-group-prepend">
                    <button class="input-group-text" id="searchBtn"><i class="fas fa-search text-white"
                            aria-hidden="true"></i></button>
                </div>
                <input class="form-control my-0 py-1" type="text" placeholder="Search a City" aria-label="Search"
                    id="citySearchBox">
            </div>
            <div class="card">
                <ul class="list-group list-group-flush" id="previousSearches">

                </ul>
            </div>
        </aside>
        <main id="allWeatherDetails">
            <section id="currentCityWeather">
                <div class="card">
                    <div class="card-title">
                        <h2 id="currentCityName">
                            Current City (Date)
                        </h2>
                    </div>
                    <div class="card-body">
                        <ul id="weatherDetails">
                            <li id="temp">Temperature: </li>
                            <li id="humidity">Humidity: </li>
                            <li id="wind">Wind Speed: </li>
                            <li id="uv">UV Index: </li>
                        </ul>
                    </div>
                </div>
            </section>
            <section id="5DayForcast">
                <div class="card-deck" id="forcastTiles">

                </div>
            </section>
        </main>
    </article>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/963ab9db94.js" crossorigin="anonymous"></script>
    <script src="moment.js"></script>
    <script src="script.js"></script>
</body>

</html>
